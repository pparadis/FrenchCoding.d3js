<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  position: relative;
  width: 960px;
}

.axis text {
  font: 10px sans-serif;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill-opacity: .9;
}

.x.axis path {
  display: none;
}

</style>
<body>

</body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

//propriétés visuelles du graphique
var margin = {
    top: 20,
    right: 20,
    bottom: 30,
    left: 60
};

var width = 500 - margin.left - margin.right;
var height = 300 - margin.top - margin.bottom;

//la portée de l'axe des X
var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1, 1);
    
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

//la portée de l'axe des X
var y = d3.scale.linear()
    .range([height, 0]);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format("$"));

//création de l'élément SVG du document
var svg = d3
    .select("body")
    .append("svg")
        //.attr("width", width + margin.left + margin.right)
        //.attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("data.tsv", function (error, data) {

    //calcul du domaine de l'axe X
    x.domain(data.map(function (d) {
        return d.letter;
    }));
    
    //calcul du domaine de l'axe Y
    y.domain([0, d3.max(data, function (d) { 
        return d.cout; 
    })]);

    //positionnement de l'axe des X
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    //positionnement de l'axe des Y
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        
        //Ajout du petit texte "fréquence"
        .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Coûts");

    //mise en place des barres pour chacune des lettres
    svg.selectAll(".bar")
        .data(data)
        .enter()
            .append("rect")
                .attr("class", "bar")
                
                .attr("fill", function (d) {
                    return d.couleur;
                })
                
                //positonnement sur l'axe des X de la barre
                .attr("x", function (d) { 
                    return x(d.letter); 
                })
                
                //positonnement sur l'axe des Y de la barre
                .attr("y", function (d) { 
                    return y(d.cout); 
                })
                
                //largeur de la barre
                .attr("width", x.rangeBand())
                
                //hauteur de la barre
                .attr("height", function (d) { 
                    return height - y(d.cout); 
                });
});
</script>
